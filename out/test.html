<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pencil Test Page</title>
    <style type="text/css">
        canvas {
            margin: 0.5em 0;
            border: 2px solid #2A2;
        }
        canvas.diff {
            margin: 0.5em 0;
            border: 2px solid #000;
        }
        img {
            margin: 0.5em 0;
            border: 2px solid #E22;
        }
    </style>
</head>
<body>
<header>
    <h1>Pencil Test Page</h1>
</header>
<section>
    <h2>Line Style</h2>
    <img id="line-style-awt" src="test/awt/line-style.png" />
    <canvas id="line-style"></canvas>
    <canvas id="line-style-diff" class="diff"></canvas>
</section>
<section>
    <h2>Draw Line</h2>
    <img id="draw-line-awt" src="test/awt/draw-line.png" />
    <canvas id="draw-line"></canvas>
    <canvas id="draw-line-diff" class="diff"></canvas>
</section>
<section>
    <h2>Draw Rectangle</h2>
    <img id="draw-rect-awt" src="test/awt/draw-rect.png" />
    <canvas id="draw-rect"></canvas>
    <canvas id="draw-rect-diff" class="diff"></canvas>
</section>
<section>
    <h2>Draw Arc and Ellipse</h2>
    <img id="draw-arc-awt" src="test/awt/draw-arc.png" />
    <canvas id="draw-arc"></canvas>
    <canvas id="draw-arc-diff" class="diff"></canvas>
</section>
<section>
    <h2>Draw Quadratic, Cubic, and Catmull-Rom Curve</h2>
    <img id="draw-curve-awt" src="test/awt/draw-curve.png" />
    <canvas id="draw-curve"></canvas>
    <canvas id="draw-curve-diff" class="diff"></canvas>
</section>
<script type="text/javascript" language="JavaScript" src="js/pencil.js"></script>
</body>
</html>
